<!DOCTYPE html>
<html>
    <head lang="en" dir="ltr">
        <link rel="stylesheet" href="Practice.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <div class="header">
            <label class="logo-name">Nonso</label>
            <input type="checkbox" id="check">
            <label for="check" class="nav-bar">
                <div class="wrapper">
                   <div class="nav">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                   </div>
                </div>
            </label>
        </div>
        <section class="rps">        
        <div class="rps-header">
            <h2>Rock Paper Selessor</h2>
        </div>
        <div class="scoreBoard">
            <div id="userLabel" class="score"><p>User</p></div>
            <div 
           id="computerLabel" class="score"><p>Comp</p></div>
            <span id="userScore">0</span>:<span id="computerScore">0</span>
        </div>

        <div class="resultMessage">
            <p>Paper Covers Rock. You Win!</p>
        </div>
        <div class="handsPlayed">
            <div id="r" class="handPlayed">
                <p>R</p>
            </div>
            <div id="p" class="handPlayed">
                <p>P</p>
            </div>
            <div id="s" class="handPlayed">
                <p>S</p>
            </div>
        </div>
        <div class="promptMessage">
            <p>Make Your Move</p>
        </div>
    </section>

        <script src="Practice.js"></script>
    </body>
</html>
